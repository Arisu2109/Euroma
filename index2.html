<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Euroma</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      font-family: Arial, sans-serif;
      background: #fff; /* fallback blanc */
    }

    body {
      -webkit-overflow-scrolling: touch; /* scroll smooth sur iOS */
    }

    .slide {
      position: relative;
      scroll-snap-align: start;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #fff;
    }

    .slide .bg-blur {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      filter: blur(30px);
      transform: scale(1.1);
      z-index: 0;
      transition: background-image 0.5s ease;
    }

    .slide img {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      z-index: 1;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border-radius: 10px;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="slide">
    <div class="bg-blur" style="background-image: url('image1.jpg')"></div>
    <img src="image1.jpg" alt="Image 1" />
  </div>
  <div class="slide">
    <div class="bg-blur" style="background-image: url('image2.jpg')"></div>
    <img src="image2.jpg" alt="Image 2" />
  </div>
  <div class="slide">
    <div class="bg-blur" style="background-image: url('image3.jpg')"></div>
    <img src="image3.jpg" alt="Image 3" />
  </div>
  <div class="slide">
    <div class="bg-blur" style="background-image: url('image4.jpg')"></div>
    <img src="image4.jpg" alt="Image 4" />
  </div>
  <div class="slide">
    <div class="bg-blur" style="background-image: url('image5.jpg')"></div>
    <img src="image5.jpg" alt="Image 5" />
  </div>
  <div class="slide">
    <div class="bg-blur" style="background-image: url('image6.jpg')"></div>
    <img src="image6.jpg" alt="Image 6" />
  </div>
</body>
</html>
